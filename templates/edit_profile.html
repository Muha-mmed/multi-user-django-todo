{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <h3>Edit Profile</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
